<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIPE - Tabela de Preços</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Select 2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    
    <link rel="stylesheet" href="./assets/style/css/style.css">
    <link rel="icon" href="https://www.oxseguros.com.br/media/_thumbs/Images/gd/blog/00001983_tabela-fipe-2.png">
</head>
<body>
    <header>
        <h1>Tabela FIPE</h1>
        <h2>Escolha a marca, o modelo e o ano de fabricação + tipo de combustível.</h2>
    </header>
    <main>
        <section class="form__container">
            <div class="form">
                <div>
                    <label for="car-marc">Marca do carro</label>
                    <select name="car-marc" id="car-marc"></select>
                </div>
                <div>
                    <label for="car-model">Modelo do carro</label>
                    <select name="car-model" id="car-model"></select>
                </div>
                <div>
                    <label for="date-fabric">Ano de fabricação</label>
                    <select name="date-fabric" id="date-fabric"></select>
                </div>
            </div>
            <div class="row" id="answer">
                <button id="get-price">Procurar preço</button>
                <span id="price-display"></span>
            </div>
        </section>
    </main>
    <footer>
        <p class="underrated">Use como quiser esse site ;)</p>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
